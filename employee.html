<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="employee.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Employee Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">EvalX</div>
        <nav>
            <ul>
                <li><a href="insight.html">Insights Dashboard</a></li>
                <li><a href="employee.html" class="active">Employee Board</a></li>
                <li><a href="admin.html">Admin Board</a></li>
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <header>
            <div class="user-profile">
                <div class="user-info">
                    <img src="img/woman standing.jpg" alt="User Avatar" class="user-avatar">
                    <span class="username">Mathew Binoy</span>
                    <div class="arrow-down"></div>
                </div>
                <ul class="dropdown-menu">
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </header>
        <div class="overview">
            <div class="card">
                <h3>Performance Overview</h3>
                <div class="chart-container">
                    <canvas id="performanceChart"></canvas>
                </div>
            </div>
            <div class="card">
                <h3>Employee Grades</h3>
                <div class="chart-container">
                    <canvas id="gradesChart"></canvas>
                </div>
            </div>
            <div class="card">
                <h3>Department Distribution</h3>
                <div class="chart-container">
                    <canvas id="departmentChart"></canvas>
                </div>
            </div>
        </div>
        <footer>
            &copy; 2024 EvalX. All rights reserved.
        </footer>
    </div>
    <script src="employee.js"></script>
    <script>
        document.querySelector('.user-profile').addEventListener('click', () => {
            document.querySelector('.dropdown-menu').classList.toggle('show-dropdown');
        });
    </script>
</body>
</html>
